
<div class="w-full h-16 lg:h-24 bg-black mb-12 py-3 px-4 sticky top-0 z-50">
	<div class="max-w-7xl mx-auto flex items-center justify-between h-full">
		<div class="flex items-center group">
			<a href="/" class="text-4xl"><Span class="transition-all text-[#f95438] group-hover:text-[#279cdb]">Strong</Span><span class="transition-all text-[#279cdb] group-hover:text-[#f95438]">Auras</span></a>
		</div>

		<div class="h-full flex items-center">
			{% if currentUser %}
				{% if currentUser.photo %}
					<a href="/profile/{{ currentUser.username }}" class="transition-all hover:scale-110">
						<img src="{{ currentUser.photo.url }}" alt="" class="h-[48px] w-[48px] rounded-full border-2 border-green-400">
					</a>
				{% endif %}
			{% endif %}
		</div>
	</div>
</div>
